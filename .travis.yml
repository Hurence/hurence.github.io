dist: trusty
sudo: false
language: ruby
cache:
  bundler: true
  directories:
  - ".cache"
rvm:
  - 2.5.1
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
branches:
  only:
  - master
script: bundle exec jekyll build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  keep-history: true
  local-dir: _site
  target-branch: master
  on:
    branch: master
